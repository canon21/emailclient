<div class="header">
    <div>
        <h3>{{ emailSelected.subject ? emailSelected.subject : "No Subject" }}</h3>
        <div> 
            From: <i>{{ emailSelected.from }}</i>
        </div>
        <div>
            To: <i>{{ emailSelected.to }}</i>
        </div>
    </div>
</div>
<div class="ui divider">
    <div [innerHTML] = "emailSelected.html ? emailSelected.html : emailSelected.text"> </div>
</div>

<app-modal>
    <h3 modalTitle>Compose</h3>
    <p>
        I am some content
    </p>
    <div modalFooter>
        <button class="ui primary button">Custom Button</button>
    </div>
</app-modal>
